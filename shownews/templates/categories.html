{% extends 'base.html' %}

{% block header_text %}{{ title_text }}{% endblock %}

{% block  table %}
    <table id="id_categories_table" class="table">
        {% for tag in all_categories %}
            <tr>
                <td class='news_category'>
                    <a href='{% url 'news_by_category' tag.id %}'>{{ tag.name }}</a>
                </td>
                <td class="text-center">{{ tag.num_of_related_news }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
