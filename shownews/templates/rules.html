{% extends 'base.html' %}

{% block header_text %}Scraping Rules{% endblock %}

{% block  table %}
    <table id="id_rules_table" class="table">
        {% for rule in all_rules %}
            <tr class="scraping_rule">
                <td><a href="{% url 'news_by_rule' rule.id %}">{{ rule.name }}</a></td>
                <td>{{ rule.details }}</td>
                <td>{{ rule.num_of_related_news }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
