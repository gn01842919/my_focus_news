{% extends 'base.html' %}

{% block header_text %}Scraping Rules{% endblock %}

{% block  table %}
    <table id="id_rules_table" class="table">
        {% for rule in all_rules %}
            <tr>
                <td class='scraping_rule'><a href='/news/rule/{{ rule.id }}'>{{ rule }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
