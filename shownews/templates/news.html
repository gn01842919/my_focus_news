{% extends 'base.html' %}

{% block header_text %}My Focus News{% endblock %}

{% block  table %}
    <table id="id_news_table" class="table">
        {% for news in all_news %}
            <tr>
                <td>{{ news.title }}</td>
                <td>{{ news.url }}</td>
                <td>{{ news.time }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
