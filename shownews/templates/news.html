{% extends 'base.html' %}

{% block header_text %}{{ page_title }}{% endblock %}

{% block  table %}
    <table id="id_news_table" class="table">
        {% for news in news_set %}
            <tr>
                <td class='news_title'>
                    <a href='{{ news.url }}'>{{ news.title }}</a>
                </td>
                <td class='news_date'>{{ news.time }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
